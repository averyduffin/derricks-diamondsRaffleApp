<ion-pane>
<ion-header-bar class="bar-stable">
		 <a ng-click="goBack()" class="button icon-left ion-chevron-left button-clear button-dark"></a>
		<h1 class="title">Tickets</h1>
      </ion-header-bar>
	  <ion-content class="background">
	  <div ng-show="error" class="card error">
		<div class="item item-text-wrap errorText">
			{{error}}
		</div>
	</div>
	  <form ng-submit="toConfirmation()">
      <div class="list card">
	  
		<label ng-repeat="ticket in participant.tickets track by $index" class="item item-input">
          <input type="text" ng-model="participant.tickets[$index].raffleNumber" placeholder="Ticket">
        </label>
		<div class="item">
			Total Due: ${{participant.totalPaid}}.00
		</div>
		</div>
		<div class="list card">
		<div class="item">
			Payment Type
		</div>
		<label class="item item-checkbox">
          <label class="checkbox checkbox-dark">
			<input type="checkbox" ng-model="participant.check">
		  </label>
			<span class="payment-label">
			Check
			</span>
			
			
        </label>
		<label ng-if="participant.check == true" class="item item-input">
			<input type="text" ng-model="participant.checkNum" placeholder="Check #">
		</label>
		<label class="item item-checkbox">
          <label class="checkbox checkbox-dark">
			<input type="checkbox" ng-model="participant.cash">
		  </label>
			<span class="payment-label">
			Cash
			</span>
			<i class="icon form-icons ion-cash"></i>
        </label>
		<label class="item item-checkbox">
          <label class="checkbox checkbox-dark">
			<input type="checkbox" ng-model="participant.card">
		  </label>
		  <span class="payment-label">
			Card
			</span>
			<i class="icon form-icons ion-card"></i>
        </label>
		
        <label class="item">
          <button class="button button-block button-positive" type="submit">Review</button>
        </label>
      </div>
    </form>
	  </ion-content>
	  <div class="tabs tabs-icon-only">
  <a class="tab-item" href="#/holder">
    <i class="icon ion-edit"></i>
  </a>
  <a class="tab-item" href="#/all">
    <i class="icon ion-navicon-round"></i>
  </a>
  <a class="tab-item" href="#/login">
    <i class="icon ion-home" ></i>
  </a>
<a class="tab-item" href="#/upload">
	<i class="icon ion-android-upload" ></i>
  </a>
</div>
</ion-pane>
