<ion-pane>
<ion-header-bar class="bar-stable">
		
		<h1 class="title">Purchaser Information</h1>
		
      </ion-header-bar>
	  <ion-content class="background">
	  <div ng-show="error" class="card error">
		<div class="item item-text-wrap errorText">
			{{error}}
		</div>
	</div>
		  <form ng-submit="toTickets()">
		  <div class="list card">
		  
			<label class="item item-input">
			  <input type="text" ng-model="participant.name" placeholder="Full Name *">
			</label>
			<label class="item item-input">
				<input class="input-phone" type='tel' phone-input ng-model="participant.phone" placeholder="Phone Number *"/>
			</label>
			<label class="item item-input">
			  <input type="text" ng-model="participant.email" placeholder="Email *">
			</label>
			</div>
			<div class="list card">
			<label class="item item-input item-stacked-label">
			  <input type="tel" ng-model="participant.street" placeholder="Street">
			</label>
			<label class="item item-input">
			  <input type="text" ng-model="participant.city" placeholder="City">
			</label>
			<label class="item item-input">
			  <input type="text" ng-model="participant.state" placeholder="State">
			</label>
			<label class="item item-input">
			  <input type="tel" ng-model="participant.zip" placeholder="Zip Code">
			</label>
			</div>
			<div class="list card">
			<label class="item item-input">
			  <input type="tel" ng-model="participant.numberOfTickets" placeholder="Number Of Tickets *">
			</label>
			</div>
			<div class="list card">
			<label class="item">
			  <button class="button button-block button-positive" type="submit">Next</button>
			</label>
		  </div>
		</form>
	  </ion-content>
	  <div class="tabs tabs-icon-only">
  <a class="tab-item" href="#/holder">
    <i class="icon ion-edit"></i>
  </a>
  <a class="tab-item" href="#/all">
    <i class="icon ion-navicon-round"></i>
  </a>
  <a class="tab-item" href="#/login">
    <i class="icon ion-home" ></i>
  </a>
  <a class="tab-item" href="#/upload">
	<i class="icon ion-android-upload" ></i>
  </a>
</div>
</ion-pane>
