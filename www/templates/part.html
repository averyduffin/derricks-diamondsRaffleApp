<ion-pane>
<ion-header-bar class="bar-dark">
		<img src="img/logoShadow.png" class="logo-header-bar" >
		<img src="img/name3.png" class="logo-name-header-bar" >
      </ion-header-bar>
	  <ion-content class="background">
    <div class="card">
		  <div class="item">
			Date: {{participant.date}}
		  </div>
		  <div class="item">
			Name: {{participant.name}}
		  </div>
		  <div class="item">
			Phone: {{participant.phone}}
		  </div>
		  <div class="item">
			Email: {{participant.email}}
		  </div>
		  <div class="item">
			Address: {{participant.address}}
		  </div>
		  <div class="item">
			Number Of Tickets: {{participant.numberOfTickets}}
		  </div>
		  <div class="item">
			Total Due: ${{participant.totalPaid}}.00
		</div>
		</div>
		
  </ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item" href="#/holder">
    <i class="icon ion-edit"></i>
  </a>
  <a class="tab-item" href="#/all">
    <i class="icon ion-navicon-round"></i>
  </a>
  <a class="tab-item" href="#/login">
    <i class="icon ion-home" ></i>
  </a>
</div>
</ion-pane>
