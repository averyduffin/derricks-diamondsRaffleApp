<ion-pane>
<ion-header-bar class="bar-stable">
		
		<h1 class="title">All Sales</h1>
      </ion-header-bar>
	  <ion-content class="background">
    <ion-list>
      <ion-item ng-repeat="participant in participants" href="#/part/{{participant.id}}" class="item item-icon-right" >
        {{participant.name}}
		<i ng-if="participant.isUploaded == 1" class="icon balanced ion-checkmark-circled"></i>
		<a ng-if="participant.isUploaded == 0" href="#/upload" ><i  class="icon ion-android-upload energized"></i></a>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-only">
  <a class="tab-item" href="#/holder">
    <i class="icon ion-edit"></i>
  </a>
  <a class="tab-item" href="#/all">
    <i class="icon ion-navicon-round"></i>
  </a>
  <a class="tab-item" href="#/login">
    <i class="icon ion-home" ></i>
  </a>
  <a class="tab-item" href="#/upload">
	<i class="icon ion-android-upload" ></i>
  </a>
</div>
</ion-pane>
