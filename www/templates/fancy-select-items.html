
<ion-view class="fancy-select-items modal">
  <ion-header-bar class="bar-dark">

	<button ng-click="hideItems()" class="button button-positive button-icon ion-arrow-left-b"></button>

	<h1 class="title">{{headerText}}</h1>

	<button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button>

  </ion-header-bar>
  <ion-content class="background">
	<div class="list">
	  <!-- Multi select -->
	  <ion-toggle
				  ng-repeat="item in items"
				  ng-if="multiSelect"
				  ng-checked="item.checked"
				  ng-model="item.checked"
				  class="item item-text-wrap">
		<div class="fancy-select-icon" ng-if="item.icon != null">
		  <img src="{{item.icon}}" />
		</div>
		{{item.text}}
	  </ion-toggle>

	  <!-- Single select -->
	  <label
			 ng-repeat="item in items"
			 ng-if="!multiSelect"
			 class="item item-text-wrap"
			 ng-click='validateSingle(item)'>
			 
		<div class="fancy-select-icon" ng-if="item.icon != null">
		  <i class="icon-{{item.text}}" style="background-image: url({{item.icon}})"></i>
		  
		</div>
		{{item.text}}
		<!--<span class="item-icon-right"><i class="icon ion-minus-circled"></i></span>-->
	  </label>
	  <div ng-repeat="newItem in newItems track by $index" class="item item-input">
		<label class="item-input">
			<input  type="text" ng-model="newItems[$index]" placeholder="Enter Location Name">
		</label>
		<span ng-click="saveLocation($index)" class="item-icon-right"><i class="icon ion-plus-circled"></i></span>
	  </div>
	  <label ng-click="addNewItem()"  class="item">
		<i class="icon ion-plus"></i>
		Add New Location
	  </label>
	</div>
  </ion-content>
</ion-view>
